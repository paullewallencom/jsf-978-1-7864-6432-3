<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Core JavaServer Faces</title>
        <script type="text/javascript">
            function setHiddenValues(name, surname) {
                document.getElementById('hiddenFormId:playerName').value = name;
                document.getElementById('hiddenFormId:playerSurname').value = surname;
            }
        </script>
    </h:head>   
    <h:body>                
        <strong>Application name: c1_s4_v4.4_1</strong>
        <hr/>Sending data through hidden fields<hr/> 

        <h:form id="hiddenFormId">
            <h:commandButton value="Send" onclick="setHiddenValues('Rafael', 'Nadal');" 
                             action="#{playersBean.playerAction()}"/>
            <h:inputHidden id="playerName" value="#{playersBean.playerName}"/>               
            <h:inputHidden id="playerSurname" value="#{playersBean.playerSurname}"/>            
        </h:form>
        <hr/>
        Hidden name and surname:
        <h:outputText value="#{playersBean.playerName} #{playersBean.playerSurname}"/>
    </h:body>
</html>
