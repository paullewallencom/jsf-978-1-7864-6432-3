<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Core JavaServer Faces</title>
    </h:head>   
    <h:body>
        <strong>Application name: c1_s4_v4.2_1</strong>
        <hr/>Setting property values via action listeners<hr/> 

        <h:form>
            <h:commandButton value="Set name" action="#{playersBean.action()}">
                <f:setPropertyActionListener value="Roger Federer" 
                                             target="#{playersBean.playerName}"/>
            </h:commandButton>
        </h:form>

        Player name: <h:outputText value="#{playersBean.playerName}"/>
    </h:body>
</html>
